<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>互動式履歷</title>
    <style type="text/css">
    table {
    border-collapse: collapse;
    width: 100%;}
    table, th, td {
    border: 1px solid black;height: 50px;}

  </style>
  </head>
  <body>
    <fieldset width="50%">
	<legend>履歷</legend>

    <form method="post" action="index.jsp">
        姓名：<br>
        <input type="text" name="username" placeholder="請輸入姓名" />
        <br>
        生日：<br>
        <input type="date" name="birthday" value="1997-03-18">
        <br>
        <input type="radio" name="sex" value="male" checked> Male<br>
        <input type="radio" name="sex" value="female"> Female<br>
        <input type="radio" name="sex" value="other"> Other
        <br>
        <input type="checkbox" name="hobby" value="swimming" checked>游泳
        <input type="checkbox" name="hobby" value="basketball">籃球
        <input type="checkbox" name="hobby" value="baseball">棒球
        <br>
      </br>
    <div>
      <p>請選擇系級</p>
      <SELECT name=dropdown size=1>
        <OPTION value=資管一 selected>資管一</OPTION>
        <OPTION value=資管二>資管二</OPTION>
        <OPTION value=資管三>資管三</OPTION>
        <OPTION value=資管四>資管四</OPTION>
      </SELECT>
    </div>
    </br>
      <div>
        <p>欲訂購的書:</p>
        <SELECT name=lbxBook size=5 Multiple>
          <OPTION value = "A9073" selected>Access 2000徹底研究</OPTION>
          <OPTION value = "A9193" >Access 2000 程式 設計 </OPTION>
          <OPTION value = "A0053" >Access 2000 網路應用 </OPTION>
          <OPTION value = "P9067" >Visual C++ 入門進階 </OPTION>
          <OPTION value = "P9127" >精通視窗程式設計	</OPTION>
        </SELECT>
      </div>
      </br>

        <br><br>
        自我介紹:<textarea name="note" cols="50" rows="10"></textarea>
        <br><br>
        <input type="submit" value="送出" />
        <input type="reset" value="重設">

    </form>
  </fieldset>

  </body>
</html>
